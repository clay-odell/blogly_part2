{% extends "base.html" %} {% block title %} Tag View {% endblock %} {% block
main %}
<h1>Tag Detail for {{tags.name}}</h1>
<ul>
    {% for post in tags.posts %}
    <li>
        <h2><a href="/post/{{post.id}}">{{post.title}}</a></h2>
    </li>
    {% endfor %}
</ul>

<form action="/tags/{{tags.id}}/edit" method="POST">
  <input type="submit" value="Edit Tag" />
</form>
<br />
<form action="/tags/{{tags.id}}/delete">
  <input type="submit" value="Delete" />
</form>
<br />
<form action="/tags">
  <input type="submit" value="Cancel" class="cancel" />
</form>
{% endblock %}
