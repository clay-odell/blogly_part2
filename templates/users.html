{% extends "base.html" %}
{% block title %}User Links{% endblock %}
{% block main %}
<h1>User Profile Links:</h1>
<ul>
    {% for user in users %}
    <li><a href="/users/{{user.id}}">{{user.first_name}} {{user.last_name}}</a></li>
    {% endfor %}
</ul>
<form action="/users/new" method="GET">
    <button>Add A User</button>
</form>
{% endblock %}
