{% extends "base.html" %}
{% block title %}
Delete User: {{user.first_name}} {{user.last_name}}
{% endblock %}
{% block main %}
<h1>Delete User: {{user.full_name()}}</h1>
<p>Are you sure you want to delete this user?</p>
<div class="submit">
<form method="POST">
    <input type="submit" value="YES">
</form>
</div>
<br>
<div class="back">
    <form action="/users/{{user.id}}">
        <input type="submit" value="NO">
    </form>
</div>
{% endblock %}
