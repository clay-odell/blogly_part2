{% extends "base.html" %}
{% block title %}
New Post 
{% endblock %}
{% block main %}
<h1>New Post Form:</h1>
<p>Fill out the form below to make a new post.</p>
<div class="new-form">
    <form method="POST">
        <p>Post Title: <br><input type="text" name="title" required></p>
        <p>Post Content: <br><textarea name="content" required></textarea></p>
        <p>Post Tags: <br>
            {% for tag in tags %}
            <input type="checkbox" name="tags" value="{{tag.id}}">{{tag.name}}<br>
            {% endfor %}</p>
        <input type="submit" value="Add Post">
    </form>
    <br>
    <div class="back">
        <form action="/users/{{user.id}}">
            <input type="submit" value="Go Back">
        </form>
    </div>
</div>
{% endblock %}
