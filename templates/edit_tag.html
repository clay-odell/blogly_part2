{% extends "base.html" %} {% block title %} Edit Tag {% endblock %} {% block main %}
<h1>Edit Tag: {{tag.name}}</h1>
<form action="/tags/{{tag.id}}/edit" method="POST">
    <p>New Tag Name: <input type="text" name="name"></p>
    <input type="submit" value="Edit Tag">
</form>
<br>
<form action="/tags/{{tag.id}}/delete" method="POST">
    <input type="submit" value="Delete">
</form>
<br>
<form action="/tags">
    <input type="submit" value="Cancel" class="cancel">
</form>
{% endblock %}
